{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}


<div class="container my-4">
<h3>Contact icoder Admin</h3>
<form method="post" action="/contact" >{% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="name" name="name">
    
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="email" name="email">
    
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">phone</label>
    <input type="tel" class="form-control" id="phone" aria-describedby="phone" name="phone">
    
  </div>
   <div class="form-group">
    <label for="content">Describe your issue:</label>
    <textarea class="form-control" id="content" rows="5" name="content"></textarea>
  </div>
  

  <button type="submit" class="btn btn-primary">Submit</button>
 
</form>
</div>

{% endblock body %}
